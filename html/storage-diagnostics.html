<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage Diagnostics - Sessner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 32px;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #667eea;
      margin-bottom: 16px;
      font-size: 20px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 8px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .stat-item {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-healthy {
      background-color: #4caf50;
    }

    .status-unhealthy {
      background-color: #f44336;
    }

    .storage-layer {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .storage-layer-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .storage-layer-name {
      font-weight: bold;
      font-size: 16px;
      flex: 1;
    }

    .storage-layer-details {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .storage-layer-details div {
      margin-bottom: 4px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-right: 12px;
      margin-bottom: 12px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    pre {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.5;
    }

    .warning {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .error {
      background: #f8d7da;
      border-left: 4px solid #f44336;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .success {
      background: #d4edda;
      border-left: 4px solid #4caf50;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .timestamp {
      color: #666;
      font-size: 12px;
      margin-top: 8px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
      }

      .card {
        background: #2d2d2d;
        color: #e0e0e0;
      }

      h2 {
        color: #667eea;
        border-bottom-color: #444;
      }

      .stat-item {
        background: #242424;
        color: #e0e0e0;
      }

      .stat-value {
        color: #e0e0e0;
      }

      .storage-layer {
        background: #242424;
      }

      .storage-layer-details {
        color: #999;
      }

      pre {
        background: #242424;
        color: #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Storage Persistence Diagnostics</h1>

    <div class="card">
      <h2>Current State</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">Active Sessions</div>
          <div class="stat-value" id="currentSessions">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Tab Mappings</div>
          <div class="stat-value" id="currentTabs">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Cookie Sessions</div>
          <div class="stat-value" id="currentCookies">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Orphan Sessions (IndexedDB)</div>
          <div class="stat-value" id="currentOrphans">-</div>
        </div>
      </div>
      <div class="timestamp" id="statsTimestamp">Last updated: Never</div>
    </div>

    <div class="card">
      <h2>Storage Layers Health</h2>
      <div id="storageLayers"></div>
    </div>

    <div class="card">
      <h2>Actions</h2>
      <button id="refreshStatsBtn">Refresh Stats</button>
      <button id="testPersistenceBtn">Test Persistence</button>
      <button id="detectOrphansBtn">Detect & Clean Orphans</button>
      <button id="testImmediateDeletionBtn">Test Immediate Deletion</button>
      <button id="viewRawDataBtn">View Raw Data</button>
      <button id="clearAllStorageBtn" style="background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);">Clear All Storage</button>
    </div>

    <div id="messages"></div>

    <div class="card">
      <h2>Raw JSON Data</h2>
      <pre id="rawData">Click "View Raw Data" to load...</pre>
    </div>
  </div>

  <script src="../js-scripts/storage-diagnostics.js"></script>
</body>
</html>
